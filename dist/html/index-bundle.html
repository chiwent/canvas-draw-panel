<!DOCTYPE html><html lang="en"><!-- https://rawgit.com/chiwent/canvas-draw-panel/master/ --><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="../css/style.css"><title>Canvas画板</title></head><body><header id="header"></header><section id="content"><ul id="tool"><li><h3>图像</h3><ul id="image"><li id="save-img"><form action="#" id="myform" method="post"><input type="hidden" id="imgsave" name="dataImg" value=""> <button>保存图片</button></form></li><li id="clear-img"><button>清空内容</button></li></ul></li><li><h3>工具</h3><ul id="tools"><li id="brush"><img src="../../imgs/Brush.png" alt="画笔" title="画笔"></li><li id="eraser"><img src="../../imgs/Eraser.png" alt="" title="橡皮"></li><li id="paint"><img src="../../imgs/Paint.png" alt="" title="喷漆"></li><li id="straw"><img src="../../imgs/Straw.png" alt="" title="吸管"></li><li id="text"><img src="../../imgs/text.png" alt="" title="文字"></li><li id="magnifier"><img src="../../imgs/Magnifier.png" alt="" title="放大镜"></li></ul></li><li><h3>形状</h3><ul id="shape"><li id="line"><img src="../../imgs/line.png"></li><li id="arc"><img src="../../imgs/arc.png"></li><li id="rect"><img src="../../imgs/rect.png"></li><li id="poly"><img src="../../imgs/poly.png"></li><li id="arcfill"><img src="../../imgs/arcfill.png"></li><li id="rectfill"><img src="../../imgs/rectfill.png"></li></ul></li><li><h3>线宽</h3><ul id="size"><li id="width-1"><img src="../../imgs/line1px.png"></li><li id="width-3"><img src="../../imgs/line3px.png"></li><li id="width-5"><img src="../../imgs/line5px.png"></li><li id="width-7"><img src="../../imgs/line7px.png"></li></ul></li><li><h3>颜色</h3><ul id="color"><li id="red"></li><li id="green"></li><li id="blue"></li><li id="yellow"></li><li id="white"></li><li id="black"></li><li id="pink"></li><li id="purple"></li><li id="cyan"></li><li id="orange"></li></ul></li></ul><canvas id="canvas" width="880" height="400">
